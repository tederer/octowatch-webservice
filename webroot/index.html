<!doctype html>
<html>
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <title>OctoWatch</title>
      <link  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
      <script src="/lib/socket_io_4.7.4/socket.io.min.js"></script>
      <script src="javascripts/octoWatch.js"></script>
      <link rel="stylesheet" type="text/css" href="./css/style.css"/>
   </head>
   <body>
      <nav class="navbar navbar-expand-lg navbar-dark bg-success p-2">
         <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggler" aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
         </button>
         <a class="navbar-brand" href="#">OctoWatch</a>
           
          <div class="collapse navbar-collapse" id="navbarToggler">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
               <li class="nav-item">
                  <a class="nav-link" id="video">video</a>
               </li>
               <li class="nav-item">
                  <a class="nav-link" id="info">info</a>
               </li>
            </ul>
         </div>
      </nav>
       
      <div id="status" class="p-2 bg-danger"></div>
      
      <div id="videoTab" class="p-2 container text-center">
         <div class="dropdown">
            <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false" data-bs-auto-close="outside">settings</button>
            
            <div id="settingsOverlay" class="dropdown-menu p-4">
               <button id="controlButton" class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">select a control</button>
               <ul id="controlDropDown" class="dropdown-menu"></ul>
               <div class="my-2">
                  <label class="form-label">current value:</label>
                  <label id="currentValueLabel" class="form-label"></label>
               </div>
               <div class="mb-2">
                  <label class="form-label">type:</label>
                  <label id="typeLabel" class="form-label"></label>
               </div>
               <div class="mb-2">
                  <label class="form-label">range:</label>
                  <label id="rangeLabel" class="form-label"></label>
               </div>
               <div class="mb-2">
                  <label class="form-label">default value:</label>
                  <label id="defaultValueLabel" class="form-label"></label>
               </div>
               <div class="mb-2">
                  <input id="newValueInput" type="number" step="0.1" class="form-control" placeholder="new value" required>
               </div>
               <button id="setValueButton" class="btn btn-primary">set value</button>
            </div>
            
         </div>      
         
         <div class="row justify-content-md-center">
            <div class="col col-lg-2"></div>
            <div class="col-md-auto">
               <img src="/video" alt="video stream" class="img-fluid mt-2">
            </div>
            <div class="col col-lg-2"></div>
         </div>
      </div>

      <div id="infoTab" class="container d-none mt-2">
         <h5 class="text-center">info</h5>
         <table class="table">
            <tbody>
               <tr>
                  <td>version:</td>
                  <td id="version"></td>
               </tr>
               <tr>
                  <td>CPU temperature:</td>
                  <td id="cpuTemperature"></td>
               </tr>
               <tr>
                  <td>GPU temperature:</td>
                  <td id="gpuTemperature"></td>
               </tr>
               <tr>
                  <td>environment temperature:</td>
                  <td id="envTemperature"></td>
               </tr>
               <tr>
                  <td>humidity:</td>
                  <td id="humidity"></td>
               </tr>
               
            </tbody>
         </table>
      </div>
   </body>
</html>
