<!doctype html>
<html>
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <title>OctoWatch</title>
      <link  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
      <script src="/lib/socket_io_4.7.4/socket.io.min.js"></script>
      <script src="javascripts/octoWatch.js"></script>
   </head>
   <body>
      <nav class="navbar navbar-expand-lg navbar-dark bg-success p-2">
         <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggler" aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
         </button>
         <a class="navbar-brand" href="#">OctoWatch</a>
           
          <div class="collapse navbar-collapse" id="navbarToggler">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
               <li class="nav-item">
                  <a class="nav-link" id="video">video</a>
               </li>
               <li class="nav-item">
                  <a class="nav-link" id="settings">settings</a>
               </li>
               <li class="nav-item">
                  <a class="nav-link" id="info">info</a>
               </li>
            </ul>
         </div>
      </nav>
       
      <div id="status" class="p-2 bg-danger"></div>
      
      <div id="videoTab" class="container text-center">
            <div class="row justify-content-md-center">
               <div class="col col-lg-2"></div>
               <div class="col-md-auto">
                  <img src="/video" alt="video stream" class="img-fluid mt-2">
               </div>
               <div class="col col-lg-2"></div>
            </div>
      </div>

      <div id="settingsTab" class="container d-none mt-2">
      some settings
      </div>

      <div id="infoTab" class="container d-none mt-2">
         <h5 class="text-center">info</h5>
         <p>version: <span id="version"></span></p>
      </div>
   </body>
</html>
